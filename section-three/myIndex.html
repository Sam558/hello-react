<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="myMain.css" >
  
  <title>Style Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  
  <script type="text/babel">
    var Colors = function() {
      return( 
       <h1>Red, Orange, Yellow, </h1>)
    }

    var Red = function() { return( <h1 className='red'>Red</h1>)}
    var Orange = function() { return( <h1>Orange</h1>)}
    var Yellow = function() { return( <h1>Yellow</h1>)}

    ReactDOM.render(
      <div>
        <Red/>
        <Orange/>
        <Yellow/>
      </div>,
      document.getElementById("app")
    );


  </script>
</body>
</html>
